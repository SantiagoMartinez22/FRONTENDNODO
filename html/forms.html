<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Us</title>
</head>
<body>
    <h1>Quieres contactarme</h1>
    <h2>Formulario de contacto</h2>
    <form method="post" action="https://fake-backend.sample/contact">
        <fieldset>
            <legend>Datos personales</legend>
            
            <label for="name">Nombre</label><br/>
                <input  id="name" name="name" type="text" required placeholder="Ingresa tu nombre"/>
            <label for="lastname">Apellido</label><br/>
                <input id="lastname" name="lastname" required placeholder="Ingresa tu apellido"/>
            <label >Genero</label><br/>
                <input id="male" name="male" type="radio" value="male" required/>
                <label for="male">Maculino</label><br/>
                <input id="female" name="female" type="radio" value="female" required/>
                <label for="female">Femenino</label><br/>
        </fieldset>
        <fieldset>
            <legend>Datos de contacto:</legend>
            <label for="email">Correo electronico: </label>
            <input id="email" name="email" type="email" required placeholder="someone@email.com"/><br/>
            <label for="phone">Telefono celular: </label>
            <input id="phone" name="phone" type="tel" required placeholder="311 222 4455"/>
        </fieldset>
        <label for="f-type">¿En qué puedo ayudar?</label>
        <br />
        <select id="f-type" name="f-type" required>
          <option value="">Selecciona una opción...</option>
          <option value="greets">Saludo</option>
          <option value="quotes">Cotización</option>
          <option value="complaint">Queja</option>
        </select>
        <br />
        <label for="f-date">¿Cuándo te puedo contactar?</label>
        <br />
        <input id="f-date" name="f-date" type="datetime-local" />
        <br />
        <label for="f-description">Cuentame más...</label>
        <br />
        <textarea id="f-description" name="f-description" required></textarea>
        <br />
        <label for="f-files">Archivos adjuntos:</label>
        <br />
        <input id="f-files" name="f-files" type="file" multiple />
      </fieldset>
      <button type="reset">Limpiar</button>
      <button type="submit">Enviar</button>

    </form>
    
</body>
</html>
