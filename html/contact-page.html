<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Us</title>
</head>
<body>
    <h1>Quieres contactarme</h1>
    <h2>Formulario de contacto</h2>
    <form method="post" action="https://fake-backend.sample/contact">
        <fieldset>
            <legend>Datos personales</legend>
            
            <label for="name">Nombre</label><br/>
                <input  id="name" name="name" type="text" required placeholder="Ingresa tu nombre"/>
            <label for="lastname">Apellido</label><br/>
                <input id="lastname" name="lastname" required placeholder="Ingresa tu apellido"/>
            <label >Genero</label><br/>
                
                    <input id="male" name="male" type="radio" value="male" required/>
                    <label for="male">Maculino</label><br/>
                
                <input id="female" name="female" type="radio" value="female" required/>
                <label for="female">Femenino</label><br/>



        </fieldset>


    </form>
    
</body>
</html>
